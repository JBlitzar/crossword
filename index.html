<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Crossword Generator</h1>
    <label for="grid-size">Grid Size (N x N):</label>
    <input type="number" id="grid-size" value="5" min="3" max="15" />
    <button onclick="game.generateGrid()">Generate Grid</button>

    <div id="crossword-container"></div>

    <button onclick="game.exportPuzzle()">Export Puzzle</button>
    <button onclick="game.playMode()">Play Mode</button>

    <script src="script.js"></script>
  </body>
</html>
