<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Crossword Generator</h1>
    <br />
    <p>Right-click on a cell to edit clues and generate candidates</p>
    <label for="grid-size">Grid Size (N x N):</label>
    <input type="number" id="grid-size" value="5" min="3" max="15" />
    <button onclick="game.generateGrid()">Generate Grid</button>

    <div id="crossword-container"></div>
    <!-- Clue Editor Sidebar -->
    <div
      id="clue-editor"
      style="
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        border: 1px solid #ddd;
        padding: 20px;
        background-color: white;
      "
    >
      <label for="down-clue">Down Clue:</label>
      <input type="text" id="down-clue" />
      <br />
      <label for="across-clue">Across Clue:</label>
      <input type="text" id="across-clue" />
      <br />
      <button id="update-clue-btn">Update Clues</button>
      <br /><br />

      <!-- New elements for generating candidate words -->
      <label>Generate Candidate Words:</label>
      <br />
      <input
        type="radio"
        id="across-radio"
        name="word-direction"
        value="across"
      />
      <label for="across-radio">Across</label>
      <input type="radio" id="down-radio" name="word-direction" value="down" />
      <label for="down-radio">Down</label>
      <br /><br />
      <button id="generate-words" disabled>Generate Words</button>
      <br /><br />
      <textarea id="candidate-words" rows="5" cols="30" readonly></textarea>
    </div>

    <div id="clue-sidebar">
      <h3>Across</h3>
      <ul id="across-clues"></ul>
      <h3>Down</h3>
      <ul id="down-clues"></ul>
    </div>

    <button onclick="game.exportPuzzle()">Export Puzzle</button>
    <button onclick="game.playMode()">Play Mode</button>

    <script src="script.js"></script>
  </body>
</html>
